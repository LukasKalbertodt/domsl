[package]
name = "domsl"
version = "0.1.0"
authors = ["Lukas Kalbertodt <lukas.kalbertodt@gmail.com>"]
edition = "2018"
publish = false

[lib]
proc-macro = true


[dependencies]
proc-macro2 = "1"
quote = "1"
snax = "0.3"


[dev-dependencies]
wasm-bindgen = "0.2.50"

[dev-dependencies.web-sys]
version = "0.3.4"
features = [
  'Document',
  'Element',
  'HtmlElement',
  'HtmlTextAreaElement',
  'Node',
  'Window',
]
